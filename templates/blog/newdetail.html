{% extends 'newbase.html' %}

{% block main %}
                <article class="post post-{{ new.pk }}">
                    <header class="entry-header">
                        <h1 class="entry-title">{{ new.title }}</h1>
                        <div class="entry-meta">
                            <span class="post-category"><a href="#">{{ new.category.name }}</a></span>
                            <span class="post-date"><a href=""><time class="entry-date"
                                                                      datetime="{{ post.created_time }}">{{ new.created_time }}</time></a></span>
<!--
                            <span class="post-author"><a href="#">{{ post.author }}</a></span>
                            <span class="comments-link"><a href="#">{{ post.comment_set.count }} 评论</a></span>
                            <span class="views-count"><a href="#">{{ post.views }} 阅读</a></span>
-->
                        </div>
                    </header>
                    <div class="entry-content clearfix">
                        {{ new.body|safe }}
<!--
			<div class="widget-tag-cloud">
                		<ul>
                    		标签：
                    		{% for tag in post.tags.all %}
                        		<li><a href="{% url 'blog:tag' tag.pk %}"># {{ tag.name }}</a></li>
                    		{% endfor %}
                		</ul>
			</div>
-->
                    </div>
                </article>

{% endblock main %}


{% block toc %}
    <div class="widget widget-content">
        <h3 class="widget-title">文章目录</h3>
        {{ new.toc|safe }}
    </div>
{% endblock toc %}
